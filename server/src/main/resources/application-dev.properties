spring.r2dbc.url=r2dbc:mysql://localhost:3306/drivedex
spring.r2dbc.username=root
spring.r2dbc.password=12345

# SQL Initialization Configuration (JDBC only)
spring.sql.init.mode=always
spring.sql.init.platform=mysql
spring.sql.init.schema-locations=classpath:schema-mysql.sql
spring.sql.init.continue-on-error=true
spring.sql.init.separator=;

# JDBC DataSource for Schema Initialization (required for SQL init)
spring.datasource.url=jdbc:mysql://localhost:3306/drivedex
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Logging for debugging
logging.level.org.springframework.boot.autoconfigure.sql.init=DEBUG
logging.level.org.springframework.r2dbc=DEBUG

api.path=/api/v1